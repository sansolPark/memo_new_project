<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모두의 메모</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/MEMO_favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/MEMO_favicon.png">
    <link rel="shortcut icon" href="images/MEMO_favicon.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="images/MEMO_icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/MEMO_icon.png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="모두의 메모">
    <meta property="og:description" content="누구나 쓸 수 있고, 볼 수 있고, 지울 수 있는 메모장">
    <meta property="og:image" content="images/Memo_og.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="모두의 메모">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="모두의 메모">
    <meta name="twitter:description" content="누구나 쓸 수 있고, 볼 수 있고, 지울 수 있는 메모장">
    <meta name="twitter:image" content="images/Memo_og.png">
    
    <!-- Additional Meta Tags -->
    <meta name="description" content="누구나 쓸 수 있고, 볼 수 있고, 지울 수 있는 메모장">
    <meta name="keywords" content="메모, 메모장, 공유, 협업, 모두의 메모">
    <meta name="author" content="모두의 메모">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="모두의 메모">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#4CAF50">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-sticky-note"></i>모두의 메모</h1>
            <p class="subtitle">누구나 쓸 수 있고, 볼 수 있고, 지울 수 있는 메모장</p>
        </header>

        <!-- 광고 섹션 -->
        <div class="ad-section" id="adSection">
            <div class="ad-container">
                <div class="ad-content">
                    <div class="ad-badge">
                        <i class="fas fa-ad"></i> 광고
                    </div>
                    <div class="ad-text">
                        <h3 class="ad-title">광고 제목</h3>
                        <p class="ad-description">광고 설명을 여기에 입력하세요. 사용자에게 유용한 정보를 제공합니다.</p>
                    </div>
                    <a href="#" class="ad-link" id="adLink" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-external-link-alt"></i>
                        자세히 보기
                    </a>
                </div>
                <button class="ad-close-btn" id="adCloseBtn" title="광고 닫기">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="memo-form">
            <div class="input-group">
                <input type="text" id="memoTitle" placeholder="메모 제목을 입력하세요..." maxlength="50">
                <textarea id="memoContent" placeholder="메모 내용을 입력하세요..." maxlength="500"></textarea>
                <div class="form-footer">
                    <span class="char-count" id="charCount">0/500</span>
                    <button id="addMemoBtn" class="add-btn">
                        <i class="fas fa-plus"></i> 메모 추가
                    </button>
                </div>
            </div>
        </div>

        <div class="memo-container">
            <div class="memo-stats">
                <span id="memoCount">0개의 메모</span>
            </div>
            <div id="memoList" class="memo-list">
                <!-- 메모들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-edit"></i>
            <h3>첫 번째 메모를 작성해보세요!</h3>
            <p>위의 입력창에 메모를 작성하고 추가 버튼을 클릭하세요.</p>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="ad-config.js"></script>
    <script src="pwa-install.js"></script>
    <script src="script.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
