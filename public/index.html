<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 앱</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-sticky-note"></i> 메모 앱</h1>
            <p class="subtitle">생각을 기록하고 아이디어를 보관하세요</p>
        </header>

        <div class="memo-form">
            <div class="input-group">
                <input type="text" id="memoTitle" placeholder="메모 제목을 입력하세요..." maxlength="50">
                <textarea id="memoContent" placeholder="메모 내용을 입력하세요..." maxlength="500"></textarea>
                <div class="form-footer">
                    <span class="char-count" id="charCount">0/500</span>
                    <button id="addMemoBtn" class="add-btn">
                        <i class="fas fa-plus"></i> 메모 추가
                    </button>
                </div>
            </div>
        </div>

        <div class="memo-container">
            <div class="memo-stats">
                <span id="memoCount">0개의 메모</span>
            </div>
            <div id="memoList" class="memo-list">
                <!-- 메모들이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-edit"></i>
            <h3>첫 번째 메모를 작성해보세요!</h3>
            <p>위의 입력창에 메모를 작성하고 추가 버튼을 클릭하세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
